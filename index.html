<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Roberto Aguirre"/>
        <meta name="description" content="Grid with HTML, CSS and JS"/>
        <meta name="keywords" content="HTML, CSS, SEO, web, web development"/>
        <link rel="shortcut icon" href="assets/img/webicon.png" type="image/x-icon"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
	  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/style/index.css" media="all"/>  
        <script src="assets/script/index.js" defer></script>
        <title>How to make Grid</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="grid-container">
                    <div class="select-container">
                        <h1>Shape Factory</h1>
                        <div class="form">
                            <form class="flexbox">
                                <select name="figure" class="figure">
                                    <option value="circle">Circle</option>
                                    <option value="square">Square</option>
                                </select>
                                <select name="optcolor" class="optcolor">
                                    <option value="blue">Blue</option>
                                    <option value="green">Green</option>
                                    <option value="orange">Orange</option>
                                    <option value="pink">Pink</option>
                                    <option value="purple">Purple</option>
                                </select>
                                <button class="create-figure">Create</button>
                            </form>
                        </div>
                        <div class="grid-item1"> </div>
                        <div class="grid-item2"> </div>
                        <canvas id="canvas"></canvas>
                    </div>        
                </div>
            </div>
        </main> 
    </body>
</html>
